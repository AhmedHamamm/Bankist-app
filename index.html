<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="assets/img/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <!----- TOP NAVIGATION ----->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login-input login-input_user"
        />

        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login-input login-input_pin"
        />
        <button class="login-btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!----- BALANCE ----->
      <div class="balance">
        <div>
          <p class="balance-label">Current balance</p>
          <p class="balance-date">As of <span class="date">05/03/2037</span></p>
        </div>
        <p class="balance-value">0000€</p>
      </div>

      <!----- MOVEMENTS ----->
      <div class="movements">
        <div class="movements-row">
          <div class="movements-type movements-type_deposit">2 deposit</div>
          <div class="movements-date">3 days ago</div>
          <div class="movements-value">4 000€</div>
        </div>
        <div class="movements-row">
          <div class="movements-type movements-type_withdrawal">
            1 withdrawal
          </div>
          <div class="movements-date">24/01/2037</div>
          <div class="movements-value">-378€</div>
        </div>
      </div>

      <!----- SUMMARY ----->
      <div class="summary">
        <p class="summary-label">In</p>
        <p class="summary-value summary-value_in">0000€</p>
        <p class="summary-label">Out</p>
        <p class="summary-value summary-value_out">0000€</p>
        <p class="summary-label">Interest</p>
        <p class="summary-value summary-value_interest">0000€</p>
        <button class="btn_sort">&downarrow; SORT</button>
      </div>

      <!----- OPERATION: TRANSFERS ----->
      <div class="operation operation_transfer">
        <h2>Transfer money</h2>
        <form class="form form_transfer">
          <input type="text" class="form-input form-input_to" />
          <input type="number" class="form-input form-input_amount" />
          <button class="form-btn form-btn_transfer">&rarr;</button>
          <label class="form-label">Transfer to</label>
          <label class="form-label">Amount</label>
        </form>
      </div>

      <!----- OPERATION: LOAN ----->
      <div class="operation operation_loan">
        <h2>Request loan</h2>
        <form class="form form_loan">
          <input type="number" class="form-input form-input_loan-amount" />
          <button class="form-btn form-btn_loan">&rarr;</button>
          <label class="form-label form-label_loan">Amount</label>
        </form>
      </div>

      <!----- OPERATION: CLOSE ----->
      <div class="operation operation_close">
        <h2>Close account</h2>
        <form class="form form_close">
          <input type="text" class="form-input form-input_user" />
          <input
            type="password"
            maxlength="6"
            class="form-input form-input_pin"
          />
          <button class="form-btn form-btn_close">&rarr;</button>
          <label class="form-label">Confirm user</label>
          <label class="form-label">Confirm PIN</label>
        </form>
      </div>

      <!----- LOGOUT TIMER ----->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
